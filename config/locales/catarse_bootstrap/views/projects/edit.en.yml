      reward_faq_intro: 'Before offering a reward, it is important to have all production and delivery processes planned.'
      reward_faq_sub_intro: 'Tips for completing:'
      faq:
        1:
          title: 'Reward Description and Title:'
          description: 'They help supporters understand what you are offering. Be open and transparent! Learn more in this article <a href="http://suporte.catarse.me/hc/pt-br/articles/212191546-Recompensas-realizadores-#o-que-oferecer" target="_blank" class="alt-link">what you can and can not offer</a>  and get inspired with <a href="http://blog.catarse.me/mais-de-30-ideias-de-recompensa-para-seu-crowdfunding/" target="_blank" class="alt-link">rewards ideas</a>.'
        2:
          title: 'Reward Amount:'
          description: 'Indicates how much the supporter must contribute to receive the reward. Try to offer a fair and realistic value. To help you define these values, we recommend <a href="http://blog.catarse.me/meta-crowdfunding-calculadora-orcamento/" target="_blank" class="alt-link">Budget Calculator</a>.'
        3:
          title: 'Estimated Delivery:'
          description: 'Indicates when the supporter will receive the chosen reward. Be careful when setting this date so as not to frustrate your supporters. When in doubt, be conservative on time.'
        4:
          title: 'Type of delivery:'
          description: 'How will the reward be sent and how much will it cost to the supporter. If you add a shipping cost, it will be added when the supporter selects the reward and the locale. <a href="http://blog.catarse.me/o-calculo-de-envio-de-recompensas-financiamento-coletivo/" target="_blank" class="alt-link">Know more</a>.'
        5:
          title: 'Number of rewards:'
          description: 'You can also limit the rewards to a certain number of supports and change the order that rewards appear in your project. <a href="http://suporte.catarse.me/hc/pt-br/articles/212191546-tudo-sobre-RECOMPENSAS#como-editar" target="_blank" class="alt-link">Know more</a>.'
