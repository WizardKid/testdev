        contributions: supports
        left: remaining
      waiting_funds:
        title: "%{name}, we are processing the last payments."
        subtitle_html: "Your project was finalized in %{expires} and is awaiting confirmation of tickets and payments. Due to the expiration date of tickets, projects that had last-minute support stay for up to 4 business days in that status, counted from the project end date. %{link}."
