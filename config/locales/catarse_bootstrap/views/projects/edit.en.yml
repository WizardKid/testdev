        title: "%{name}, comemore que você merece!"
        subtitle_html: "Your project was successful and now is the time to start working with your supporters! Special attention to the delivery of rewards. Delivered! Be sure to look at the post-project section of %{link1} and to inquire about %{link2}. "
        header1: "And do not forget: transparency is everything."
        transparent_html: "Keeping an informed supporter is keeping a supporter happy. Even if you are updating on a fault or setback. Happy supporters are %{link} . Therefore, use the field (always in moderation) of the news tab. Your updates will be send to your supporters' email box. Already starting to deliver rewards? In the field \"reports\" you can download information so that you can manage your project rewards delivery."
        header2: "Be sure to read:"
      rejected:
        title: "%{name}, unfortunately it was not this time."
        subtitle_html: "You have submitted your project for approval to OppoStarter and we understand that it is not in accordance with the site profile. Having a rejected project does not prevent you from submitting new projects for evaluation or reformulating your current project. Chat with our customer service! We recommend that you take a good look at the %{link1}  and in the %{link2}."
      online:
        title: "%{name}, Your campaign is online.!"
        subtitle_html: "Your project is on the air and your campaign will close at 11:59:39 p.m. %{date}. Until that day and time you can receive support. Remember, it is all-or-nothing and you will only take the funds raised if you hit the goal that was intended. Access our %{link2} for other questions!"
        explanation_html: |
                    <div class='fontsize-base u-marginbottom-40 card card-terciary'>
                      <p class='fontweight-bold'>
                        With the project online, some information can no longer be edited
                      </p>
                      <p>
                        You can no longer change:<br> - your goal after approval;<br> - the deadline;<br> - the project URL;<br> - the user who owns the project.
                      </p>
                      <p class='fontweight-bold'>
                        Need more information about campaign processes? See the box next to it.
                      </p>
                      <p>
                        The search&nbsp;%{link1} is also a good source of data on the UK scenario. A good read on the&nbsp; %{link2} can be inspiring. There you will find stories of successful projects and campaign tips.
                      </p>
                    </div>

      failed:
        title: "%{name}, do not get discouraged!"
        subtitle_html: "Your project did not reached the target and we know that this is not the best of sensations. But do not be discouraged. Take the process as an apprenticeship and be sure to consider a second try. Do not worry, all your supporters will get the money back.. %{link}."
        questions: "Enviamos também um email para você com duas perguntinhas. Se você tiver tempo e cabeça, seria ótimo se pudesse dar uma olhada. Seu feedback nos ajuda a construir um Catarse melhor e mais legal pra você."
      draft:
        title: "%{name}, build your project!"
        subtitle: "The more careful and well-formatted a project, the greater the chances of it being successful in its campaign. Before submitting your project for our analysis, fill all the adjacent fields with care. You can save the changes and go back to the draft project as many times as you like. When everything is ready, click on the SEND button and we will contact you to evaluate your project."
        subtitle_flex: "The more careful and well-formatted a project, the greater the chances of it being successful in its campaign. Before publishing your project, fill all the adjacent fields with care. You can save the changes and go back to the draft project as many times as you like. When everything is ready, click on the SEND button and we will contact you to evaluate your project."
        study_title: "Did you feel you need to work harder to build your project? Check the links in the box next to."
      approved:
        title: "%{name}, your project was approved!"
        subtitle_html: "For your project to go live, it is only necessary that you fill in the necessary details in the %{link1}. It is important to know that we charge the rate of 5% plus 3-5% Stripe processing fee of the total amount collected only for successful projects. Understand %{link2}. "
      in_analysis:
        title: "%{name}, you submitted your project for review and will receive our response within 4 business days"
        subtitle_html: "Thank you! Our team will evaluate all the content of your project and within 4 business days you will receive an email informing if it has been Approved, Declined or if it will continue in Analysis for some more time so that you can make suggested adjustments. Take advantage of this time to gather feedback with people close to you!"
