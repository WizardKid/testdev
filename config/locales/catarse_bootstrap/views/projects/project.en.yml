          successful: '<span class="fontweight-semibold">%{username} Congratulation!</span> Your project was successful and now is the time to start working with your supporters! Special attention to the delivery of rewards. Delivered! Be sure to look at the post-project section of <a class="alt-link" href="/guides">Guide to Project Creators</a> and to inquire about <a class="alt-link" href="http://suporte.catarse.me/hc/pt-br/articles/217916143" target="_blank">how the money transfer will be made</a>.'
          failed: '<span class="fontweight-semibold">%{username} do not get discouraged!</span> your project was not funded :-( But do not be discouraged! Take the process as learning and plan a new campaign.<br/><a href="http://suporte.catarse.me/hc/pt-br/articles/202365507-Regras-e-funcionamento-dos-reembolsos-estornos" target="blank">Also understand how we make rebates and refunds from your supporters.</a>'
