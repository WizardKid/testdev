          waiting_funds: '<span class="fontweight-semibold">%{username}<span> we are processing the last payments! Your campaign was finalized in %{expires_at} and is awaiting the latest confirmations of support payments. Due to the expiration date of tickets, projects that had last-minute endorsements stay for up to 4 business days with the status "Waiting". <a href="http://suporte.catarse.me/hc/pt-br/articles/217916143" target="blank">Understand how the transfer of money is made.</a>'
          failed: '<span class="fontweight-semibold">%{username} do not get discouraged!</span> your project was not funded :-( But do not be discouraged! Take the process as learning and plan a new campaign.<br/><a href="http://suporte.catarse.me/hc/pt-br/articles/202365507-Regras-e-funcionamento-dos-reembolsos-estornos" target="blank">Also understand how we make rebates and refunds from your supporters.</a>'
          rejected: '<span class="fontweight-semibold">%{username}, this project was canceled. If you have any questions about the reason for the cancellation, please contact our service.'
          draft: '<span class="fontweight-semibold">Welcome to the draft %{username}</span><br/><br/>This is the time for you to build your page and plan your campaign! Before publishing your project, fill all the adjacent flaps with care. As you fill out your page, save your changes. You can work on your draft for as long as you want. When everything is ready for launch, click the CONTINUE button.<br/><br/><span class="card u-radius"><span class="fa fa-lightbulb-o"></span> Learn to plan <a class="alt-link" target="_blank" href="https://catarse.attach.io/HySxkQXkg">your collective financing campaign!</a></span>'
          in_analysis: '<span class="fontweight-semibold">%{username} you submitted your project for review on %{sent_to_analysis_at} and will receive our evaluation within 4 business days after submission!</span> While waiting for your response, you can continue editing your project. We also recommend that you go collecting feedback with people close to you and planning how your campaign will be.'
          approved: '<span class="fontweight-semibold">%{username} your project was approved!</span> To put your project online it is only necessary that you fill in the necessary details in the <a class="alt-link" href="#user_settings">Account</a>. It is important to know that we charge the rate of 5% of the total amount collected only for successful projects. Understand <a class="alt-link" href="http://suporte.catarse.me/hc/pt-br/articles/202037493-FINANCIADO-Como-ser%C3%A1-feito-o-repasse-do-dinheiro-" target="_blank">How do we transfer the money?</a>.'
        flex:
