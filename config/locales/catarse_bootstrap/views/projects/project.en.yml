      campaign:
        aon:
          online: 'You can receive support until 23:59:45 %{expires_at}. Remember, it is all-or-nothing and you will only take the funds raised if you hit your financial goal within that time frame. <a href="http://suporte.catarse.me/hc/pt-br/articles/217916143-tudo-sobre-REPASSE" target="blank">Learn more about how the transfer process works.</a>'
