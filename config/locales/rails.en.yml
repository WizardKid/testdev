en:
  date:
    abbr_day_names:
      - Sun
      - Mon
      - Tue
      - Wed
      - Thu
      - Fri
      - Sat
    abbr_month_names:
      - ~
      - Jan
      - Feb
      - Mar
      - Apr
      - May
      - Jun
      - Jul
      - Aug
      - Sep
      - Oct
      - Nov
      - Dec
    day_names:
      - Sunday
      - Monday
      - Tuesday
      - Wednesday
      - Thursday
      - Friday
      - Saturday
    formats:
      default: "%d/%m/%Y"
      with_time: "%d/%m/%Y - %Hh%Mmin"
      long: "%B in %d in %Y"
      short: "%b in %d"
    month_names:
      -
      - January
      - February
      - March
      - April
      - May
      - June
      - July
      - August
      - September
      - October
      - November
      - December
    order:
      - :day
      - :month
      - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: "about 1 hour"
        other: "about %{count} hours"
      about_x_months:
        one: "about 1 month"
        other: "about %{count} months"
      about_x_years:
        one: "about 1 year"
        other: "about %{count} years"
      almost_x_years:
        one: "almost 1 year"
        other: "almost %{count} years"
      half_a_minute: "half a minute"
      less_than_x_minutes:
        one: "less than a minute"
        other: "less than %{count} minutes"
      less_than_x_seconds:
        one: "less than 1 second"
        other: "less than %{count} seconds"
      over_x_years:
        one: "over 1 year"
        other: "over %{count} years"
      x_days:
        one: "1 day"
        other: "%{count} days"
      x_dia: "1 day"
      x_dias:
        one: "1 day"
        other: "%{count} days"
      x_hours:
        one: "1 hora"
        other: "%{count} horas"
      x_horas:
        one: "1 hour"
        other: "%{count} hours"
      x_minutes:
        one: "1 minute"
        other: "%{count} minutes"
      x_minutos:
        one: "1 minute"
        other: "%{count} minutes"
      x_months:
        one: "1 month"
        other: "%{count} months"
      x_seconds:
        one: "1 second"
        other: "%{count} seconds"
      x_segundos:
        one: "1 second"
        other: "%{count} seconds"
    prompts:
      days: Days
      hours: Hours
      minutes: Minutes
      seconds: Seconds
      day: Day
      hour: Hour
      minute: Minute
      month: Month
      second: second
      year: Year
  errors: &errors
    format: "%{attribute} %{message}"
    messages:
      accepted: "must be accepted"
      blank: "must not be blank"
      confirmation: "confirmation does not match"
      empty: "can not be empty"
      equal_to: "must be equal to %{count}"
      even: "must be even"
      exclusion: "is reserved"
      greater_than: "must be greater than %{count}"
      greater_than_or_equal_to: "must be greater than or equal to %{count}"
      inclusion: "is not included in the list"
      invalid: "is invalid"
      less_than: "must be less than %{count}"
      less_than_or_equal_to: "must be less than or equal to %{count}"
      not_a_number: "is not a number"
      not_an_integer: "must be an integer"
      odd: "must be odd"
      record_invalid: "Validation failed: %{errors}"
      taken: "has already been taken"
      too_long: "is too long (máximo: %{count} characters)"
      too_short: "is too short (mínimo: %{count} characters)"
      wrong_length: "is the wrong length (%{count} characters)"
    template:
      body: "There were problems with the following fields:"
      header:
        one: "Unable to record %{model}: 1 error"
        other: "Unable to record %{model}: %{count} error."
  helpers:
    select:
      prompt: "Please select"
    submit:
      create: "Create %{model}"
      submit: "Save %{model}"
      update: "Update %{model}"
  number:
    currency:
      format:
        delimiter: ","
        format: "%n %u"
        precision: 0
        separator: "."
        significant: false
        strip_insignificant_zeros: false
        unit: US$
    format:
      delimiter: ","
      precision: 2
      separator: "."
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion:
            one: Billion
            other: Billion
          million:
            one: million
            other: million
          quadrillion:
            one: quadrillion
            other: quadrillion
          thousand: thousand
          trillion:
            one: trillion
            other: trillion
          unit: ~
      format:
        delimiter: "."
        precision: 2
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: "."
    precision:
      format:
        delimiter: "."
  support:
    array:
      last_word_connector: " e "
      two_words_connector: " e "
      words_connector: ", "
  time:
    am: am
    formats:
      estimate: "%B/%Y"
      simple: "%d/%m/%Y, %H:%M h"
      default: "%A, %d de %B de %Y, %H:%M h"
      long: "%A, %d de %B de %Y, %H:%M h"
      short: "%d/%m, %H:%M h"
      posts: "%d %b %Y"
    pm: pm
  # remove these aliases after 'activemodel' and 'activerecord' namespaces are removed from Rails repository
  activemodel:
    errors:
      <<: *errors
  activerecord:
    errors:
      <<: *errors
